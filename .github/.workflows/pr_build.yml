name: Run Jest Tests

on:
  pull_request:
    branches:
      - develop
    types: [ opened, reopened, synchronize, closed, labeled ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.x'

    - name: Install Dependencies
      run: npm ci

    - name: Run Jest Tests
      run: npm test